{% include 'base.html' %}

<style>
  .container{
    height: 100px;
  }
  h2{
    color: antiquewhite;
  }
  p{
    color: aliceblue;
  }
  button{
    background-color: darkolivegreen;
    color: white;
    padding: 10px;
    font-family: Arial, Helvetica, sans-serif;
  }
  img{
    object-fit: cover; 
    height: 100%; 
  }
</style>
{% block content %}{% endblock %}
<br>
<br>
<br>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4 ">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="img-fluid">
      </div>
      <div class="col-md-8 mb-4">
        <h2>{{ movie.title }}</h2>
        <p>Release Date: {{ movie.release_date }}</p>
        <p><u>Description:</u></p>
        <p>{{ movie.description }}</p>
       <p><u>Plot:</u></p>
        <p>{{ movie.plot }}</p>
        <form method="post">
          {% csrf_token %}
          {% if movie.is_favorite %}
            <button type="submit" name="add_to_favorites"> Remove from Favorites </button>
          {% else %}
            <button type="submit" name="add_to_favorites"> Add to Favourites </button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
