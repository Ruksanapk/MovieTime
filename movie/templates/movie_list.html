{% include 'base.html' %}

{% block content %}
<style>
  a {
    text-decoration: none;
    color: black;
  }

  a:hover {
    color: black;
    text-decoration: none;
  }

  .card {
    height: 300px; 
  }

  .card-img-top {
    object-fit: cover;  
    height: 100%;
    width: 100%;
    padding: 5px; 
  }

  .card-text {
    display:-webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    max-height: 3em;
    overflow: hidden;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr)); 
    grid-template-rows: repeat(auto-fill, 370px); 
    gap: 60px 10px;
  }
</style>

<h2>All Movies</h2>
<br><br>

<div class="row">
  {% for movie in movies %}
    <div class="mb-4">
      <a href="{% url 'movie_detail' movie.id %}">
        <div class="card" style="width: 18rem;">
          <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          <div class="card-body">
            <h5 class="card-title" style="font-size: medium; text-align: center;color: white;">{{ movie.title }}</h5>
            <p class="card-text" style="color: antiquewhite;">{{ movie.description }}</p>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
